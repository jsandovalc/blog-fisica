{% extends "base.html" %}

{% block title %}Arquímedes - Add post{% endblock %}

{% block site_heading %}
  <div class="post-heading">
    <h1>Adicionar entrada</h1>
  </div>
{% endblock %}

{% block main %}
  <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <form method="post" enctype="multipart/form-data">
              <div class="form-group">
                <label for="ftitle">Título</label>
                <input class="form-control" type="text" name="title" id="ftitle" placeholder="Título de la entrada" />
              </div>
              <div class="form-group">
                <label for="fsubtitle">Subtítulo</label>
                <input class="form-control" type="text" name="subtitle" id="fsubtitle" placeholder="Subtítulo de la entrada" />
              </div>
              <div class="form-group">
                <input class="form-check-input" type="checkbox" id="fdraft" name="draft" placeholder="" />
                <label class="form-check-input" for="fdraft">Borrador</label>
              </div>
              <div class="form-group">
                <label class="form-check" for="fcontent">Contenido</label>
                <textarea class="form-control" id="fcontent" name="content" cols="40" rows="5">
                </textarea>
              </div>
              <input class="btn btn-primary" type="submit" name="" value="Enviar" placeholder="" />
            </form>
          </div>
        </div>
      </div>
  </article>
{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="/static/css/bootstrap-datetimepicker.min.css" />
{% endblock extra_css %}

{% block extra_js %}
  <!-- custom JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
  <script>
   moment().format();
  </script>
  <script type="text/javascript" src="/static/js/bootstrap-datetimepicker.min.js"></script>
  <script src='https://cloud.tinymce.com/stable/tinymce.min.js'></script>
  <script>
   tinymce.init({
       selector: '#fcontent',
       menubar: false,
       plugins: 'code codesample fullscreen image link table wordcount lists',
       toolbar: ['undo redo | styleselect | formatselect | bold italic underline strikethrough | alignleft aligncenter alignright | link image | subscript superscript | removeformat | blockquote | numlist bullist',
                 'code codesample | image link table | fullscreen'],
       image_caption: true,
       image_advtab: true
   });
  </script>

  <script type="text/javascript">
   $(function () {
       $('#publish_date').datetimepicker();
   });
  </script>
{% endblock extra_js %}
