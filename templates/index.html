{% extends "base.html" %}
{% block content %}
  {% for post in posts %}
    <div class="post-preview">
      <a href="{{ app.url_for('post', slug=post.slug) }}">
        <h2 class="post-title">
          {{ post.title }}
        </h2>
        <h3 class="post-subtitle">
          {{ post.subtitle }}
        </h3>
      </a>
      <p class="post-meta">Publicado en {{ post.publish_date.strftime('%B %d, %Y') }}</p>
    </div>
    <hr>
  {% endfor %}
{% endblock %}
